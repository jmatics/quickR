baseurl = "/"
languageCode = "en-us"
title = "quickR"
theme = "hugo-lithium-theme"
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "About"
    url = "/about/"
[[menu.main]]
    name = "GitHub"
    url = "https://github.com/jmatics/quickR"
[[menu.main]]
    name = "Twitter"
    url = "https://twitter.com/jmatics"

[params]
    description = "A blog to show my daily r codes."
    disqusURL = "https://quickr.netlify.com/"
    fullURL = "https://quickr.netlify.com/"
    githubContentURL = "https://github.com/jmatics/quickR/tree/master/content/"
    customCSS = ["css/custom.css"]

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.11.0"
    highlightjsCDN = "//cdn.bootcss.com"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdn.bootcss.com"
